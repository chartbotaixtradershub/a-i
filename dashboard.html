<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chartbotaixtrade Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin:0;
      background:#0f172a;
      color:#fff;
      font-family:sans-serif;
      text-align:center;
      padding:20px;
    }
    h1 {
      font-size:32px;
      margin-bottom:20px;
      color:#3b82f6;
    }
    p {
      font-size:16px;
      margin-bottom:20px;
      color:#cbd5e1;
    }
    .btn {
      display:block;
      margin:14px auto;
      padding:14px 22px;
      font-size:16px;
      background:#3b82f6;
      color:#fff;
      border:none;
      border-radius:10px;
      text-decoration:none;
      max-width:280px;
      box-shadow:0 0 10px rgba(59,130,246,0.4);
      transition:background 0.3s, transform 0.2s;
    }
    .btn:hover {
      background:#2563eb;
      transform:translateY(-2px);
    }
    .logo {
      font-size:80px;
      color:#3b82f6;
      text-shadow:0 0 20px #3b82f6;
      margin-bottom:10px;
    }
    iframe {
      margin-top:20px;
      border:none;
      border-radius:8px;
    }
    .panel {
      max-width:500px;
      margin:20px auto;
      background:#1e293b;
      padding:20px;
      border-radius:12px;
      box-shadow:0 0 10px rgba(59,130,246,0.4);
    }
    label {
      display:block;
      margin-bottom:8px;
      font-weight:bold;
      color:#e2e8f0;
      text-align:left;
    }
    select, input {
      width:100%;
      padding:10px;
      margin-bottom:14px;
      border:none;
      border-radius:8px;
      font-size:16px;
    }
    .trade-btn {
      width:48%;
      padding:14px;
      font-size:18px;
      margin:5px 1%;
      border:none;
      border-radius:10px;
      color:#fff;
      cursor:pointer;
      transition:0.2s;
    }
    .rise {
      background:#22c55e;
    }
    .fall {
      background:#ef4444;
    }
    .rise:hover {
      background:#16a34a;
    }
    .fall:hover {
      background:#dc2626;
    }
  </style>
</head>
<body>

  <div class="logo">X</div>
  <h1>Chartbotaixtrade Dashboard</h1>
  <p>Your secure personal trading hub. Access all features below:</p>

  <a class="btn" href="https://oauth.deriv.com/oauth2/authorize?app_id=76613&scope=payments%20read%20trading_information&redirect_uri=https://ke-com-1.onrender.com/oauth_callback&response_type=code" target="_blank">🎯 Start Live Trading</a>
  <a class="btn" href="#">📈 Copy Trading (Coming Soon)</a>
  <a class="btn" href="https://app.deriv.com/bot/" target="_blank">🤖 Run Dbot (Bot Builder)</a>
  <a class="btn" href="https://app.deriv.com/positions/" target="_blank">📊 Open Positions & CFDs</a>
  <a class="btn" href="#">💰 Deposit Funds</a>
  <a class="btn" href="#">🏦 Withdraw Funds</a>
  <a class="btn" href="index.html">🚪 Logout</a>

  <h1 style="margin-top:40px;">📊 Live Market Chart</h1>
  <iframe src="https://s.tradingview.com/widgetembed/?symbol=DERIV:V75USD&interval=1&theme=dark" width="100%" height="400"></iframe>

  <div class="panel">
    <h1 style="font-size:24px; color:#facc15;">📈 Rise/Fall Trading</h1>
    <label>Market</label>
    <select id="market">
      <option value="R_100">Volatility 100 Index</option>
      <option value="R_75" selected>Volatility 75 Index</option>
      <option value="R_50">Volatility 50 Index</option>
    </select>

    <label>Duration (ticks)</label>
    <input type="number" id="duration" value="5" min="1" />

    <label>Stake Amount ($)</label>
    <input type="number" id="stake" value="1" min="0.35" step="0.01" />

    <div>
      <button class="trade-btn rise" onclick="placeTrade('rise')">📈 Rise</button>
      <button class="trade-btn fall" onclick="placeTrade('fall')">📉 Fall</button>
    </div>
  </div>

  <script>
    function placeTrade(direction) {
      const market = document.getElementById('market').value;
      const duration = document.getElementById('duration').value;
      const stake = document.getElementById('stake').value;
      alert(`You placed a ${direction.toUpperCase()} trade on ${market} for ${duration} ticks with $${stake} stake.`);
      // ⚠️ Replace this alert with real WebSocket trade execution later
    }
  </script>

</body>
</html>
