
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {margin:0; background:#0f172a; color:#fff; font-family:sans-serif; padding:20px;}
    h1 {font-size:32px; color:#facc15; margin-bottom:20px;}
    .logo {font-size:80px; color:#ef4444; text-shadow:0 0 20px #ef4444; margin-bottom:10px;}
    .btn {
      display:inline-block; margin:8px; padding:14px 22px; font-size:16px;
      background:#ef4444; color:#fff; border:none; border-radius:10px;
      text-decoration:none; box-shadow:0 0 10px #ef4444;
      transition:background 0.3s, transform 0.2s;
    }
    .btn:hover {background:#dc2626; transform:translateY(-2px);}
    .section {margin:30px 0; padding:20px; background:#1e293b; border-radius:10px;}
    label {display:block; margin-top:12px; margin-bottom:4px;}
    input, select {
      padding:8px; border-radius:6px; border:none; margin-bottom:8px; width:80%;
      font-size:14px;
    }
    .ticker {
      background:#0f172a; padding:16px; font-size:24px; border:2px solid #3b82f6;
      border-radius:8px; margin-bottom:16px;
    }
  </style>
</head>
<body>

  <div class="logo">X</div>
  <h1>Welcome to Chartbotaixtrade Dashboard</h1>

  <div class="section">
    <h2>📊 Live Market Price</h2>
    <div class="ticker" id="ticker">Waiting for price...</div>
  </div>

  <div class="section">
    <h2>🎯 Binary Trading Panel</h2>
    <label>Market:</label>
    <select id="market" onchange="changeMarket()">
      <option value="R_50">Volatility 50 (1s)</option>
      <option value="R_100">Volatility 100 (1s)</option>
      <option value="R_25">Volatility 25 (1s)</option>
      <option value="R_75">Volatility 75 (1s)</option>
    </select>

    <label>Duration (ticks):</label>
    <input type="number" id="duration" value="5" />

    <label>Stake ($):</label>
    <input type="number" id="stake" value="1" />

    <div style="margin-top:14px;">
      <button class="btn" onclick="placeTrade('CALL')">📈 Rise</button>
      <button class="btn" onclick="placeTrade('PUT')">📉 Fall</button>
    </div>
  </div>

  <div class="section">
    <h2>📋 Trading Tools</h2>
    <a class="btn" href="#">📈 Copy Trading (Coming Soon)</a>
    <a class="btn" href="https://app.deriv.com/bot/" target="_blank">🤖 Run Dbot</a>
    <a class="btn" href="https://app.deriv.com/positions/" target="_blank">📊 Open Positions</a>
  </div>

  <div class="section">
    <h2>💳 Cashier</h2>
    <a class="btn" href="#">💰 Deposit</a>
    <a class="btn" href="#">🏦 Withdraw</a>
  </div>

  <a class="btn" href="index.html">🚪 Logout</a>

  <script>
    let currentMarket = 'R_50';

    function changeMarket() {
      currentMarket = document.getElementById('market').value;
      document.getElementById('ticker').textContent = 'Fetching price for ' + currentMarket + '...';
      // You’ll wire this to WebSocket live price here
    }

    function placeTrade(direction) {
      const duration = document.getElementById('duration').value;
      const stake = document.getElementById('stake').value;
      alert(`Placing ${direction} trade on ${currentMarket} for ${duration} ticks with $${stake}.`);
      // Replace this with WebSocket trade call later
    }
  </script>

</body>
  </html>
